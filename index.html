<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Hub</title>
    <style>
        body {
            background-color: #2E7D32;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .jungle-img {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
        }
        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #388E3C;
        }
        .music-img {
            width: 100px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pbs.twimg.com/profile_images/1686890484143206401/XeRkWppZ_400x400.jpg" alt="Jungle Scene" class="jungle-img">
        <h1>Welcome to the Jungle! üêµ</h1>
        <img src="https://pbs.twimg.com/profile_banners/1462019589454409736/1728868487/1080x360" alt="Monkey" class="jungle-img">
        <h2>Choose Your Adventure:</h2>
        <a href="http://andreev.blog/game/" class="button">Poker</a>
        <a href="http://andreev.blog/game/" class="button">Crypto</a>
        <a href="http://andreev.blog/dragonschess/" class="button">Dragonchess</a>
        <a href="http://andreev.blog/game/" class="button">Monkey & Bananas</a>
        <img src="https://source.unsplash.com/100x100/?music" alt="Music" class="music-img" onclick="playMusic()">
        <audio id="background-music" src="background.mp3"></audio>
    </div>
    <script>
        function playMusic() {
            var music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
