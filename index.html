<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простой HTML сайт</title>
  <style>
    /* Стили для body: чёрный фон, фиксированное изображение, центрирование содержимого */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('background.jpg'); /* Замените на путь к вашему изображению для фона */
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Стили для центрального изображения */
    .center-image {
      max-width: 80%;
      max-height: 80%;
      cursor: pointer; /* Курсор в виде руки при наведении */
    }
  </style>
</head>
<body>
  <!-- Центральное изображение -->
  <img src="central.png" alt="Центральное изображение" class="center-image" id="centerImage">
  
  <!-- Аудиоэлемент с музыкой -->
  <audio id="audio" src="music.mp3"></audio>

  <script>
    // При клике на центральное изображение запускается воспроизведение музыки
    document.getElementById('centerImage').addEventListener('click', function() {
      var audio = document.getElementById('audio');
      audio.play();
    });
  </script>
</body>
</html>
